packageExtensions:
  express-winston@*:
    dependencies:
      logform: '*'
      winston-transport: '*'
  markdownlint-cli@*:
    dependencies:
      deep-extend: '*'
  typeorm@*:
    dependencies:
      ts-node: '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
